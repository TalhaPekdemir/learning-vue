<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-4">
          <div id="app">
            <!-- örnek uygulama 1 -->
            <!-- eğer hiyerarşik olarak aynı düzeyde ise if in else i  veya else if i olabilir. -->
            <h1 v-if="!toggleHeading" class="text-primary">GİRİŞTE GÖZÜKEN</h1>
            <h1 v-else class="text-danger">SONRADAN GÖZÜKEN</h1>
            <button class="btn btn-primary" @click="toggleHeading = !toggleHeading">Değiştir</button>

            <hr />

            <!-- örnek uygulama 2 -->
            <h1 :class="counterClass">{{ counter }}</h1>
            <button class="btn btn-success" @click="counter++">Artır</button>
            <button class="btn btn-danger" @click="counter--">Azalt</button>
            <p v-if="counter > 0">Counter Pozitif</p>
            <p v-else-if="counter < 0">Counter Negatif</p>
            <p v-else>Counter Sıfıra Eşit</p>

            <hr />

            <p v-show="counter > 0">Counter Pozitif</p>
            <p v-show="counter < 0">Counter Negatif</p>
            <p v-show="counter == 0">Counter Sıfıra Eşit</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
