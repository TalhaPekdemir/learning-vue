<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>Class List App</header>
    <div id="app">
      <div class="container">
        <div class="class--list--app">
          <div class="card">
            <ul class="class-list">
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="bgClass" />
                  <span>Background Color</span>
                </label>
              </li>
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="borderClass" />
                  <span>Border</span>
                </label>
              </li>
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="borderRadiusClass" />
                  <span>Border Radius</span>
                </label>
              </li>
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="colorClass" />
                  <span>Color</span>
                </label>
              </li>
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="fontBoldClass" />
                  <span>Font Bold</span>
                </label>
              </li>
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="fontItalicClass" />
                  <span>Font Italic</span>
                </label>
              </li>
            </ul>

            <textarea rows="5" :class="textAreaClass"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
